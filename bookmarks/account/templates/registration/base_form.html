{% extends 'base.html' %}

{% block content %}
    <h1>{% block form_title %}{% endblock %}</h1>
    {% if form.errors %}
        {% block error_msg %}{% endblock %}
    {% else %}
        {% block form_subtitle %}
        {% endblock %}
        {% block form %}
            <form method="{{ form_method }}">
                {{ form.as_p }}
                {%  csrf_token %}
                <input type="submit" value="{{ submit_value }}">
            </form>
        {% endblock %}
    {% endif %}
{% endblock %}
